name: callkit
description: A Flutter plugin for displaying call screen when app in background or terminated.
version: 0.1.0

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=1.20.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.kicknext.callkit
        pluginClass: CallKit